<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PA - Portfolio</title>
    <link rel="icon" href="#">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/name.css">
    <link rel="stylesheet" href="styles/animations.css">
    <script defer src="scripts/index.js"></script>
    <script defer src="scripts/glitch.js"></script>
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.css"
          integrity="sha512-TD/aL30dNLN0VaHVoh9voFlNi7ZuWQYtV4bkIJv2ulZ8mEEkZJ7IyGvDthMKvIUwzLmPONnjQlAi55HTERVXpw=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/74fed0e2b5.js"></script>
</head>
<body>
<div class="container">
    <div class="navbar">
        <a data-section-id="1" data-animation-delay="1100" data-animation-name="fadeInUp" class="needAnimation" id="homeBtn">Home</a>
        <a data-section-id="2" data-animation-delay="1300" data-animation-name="fadeInDown" class="needAnimation" id="aboutBtn">About</a>
        <a data-section-id="3" data-animation-delay="1500" data-animation-name="fadeInUp" class="needAnimation" id="projectsBtn">Projects</a>
        <a data-section-id="4" data-animation-delay="1700" data-animation-name="fadeInDown" class="needAnimation" id="contactBtn">Contact</a>
    </div>
    <div data-animation-delay="2000" data-animation-name="fadeInUp" class="arrow-down needAnimation">
        <i class="fas fa-angle-down"></i>
    </div>
    <div id="fullpage">
        <div class="section" id="section1">
            <div class="section-container">
                <div class="name-container">
                    <div class="name1 cross-bar-glitch" data-slice="15">PIZZETTA</div>
                    <div class="name2 cross-bar-glitch" data-slice="15">Antoine</div>
                </div>
                <div data-animation-delay="1000" data-animation-name="fadeInUp" class="title needAnimation">Full-stack developer</div>
            </div>
        </div>
        <div class="section" id="section2">
            <div data-animation-name="fadeInDown" class="section-container needAnimation">
                <h1>ABOUT</h1>
            </div>
        </div>
        <div class="section" id="section3">
            <div data-animation-name="fadeInUp" class="section-container needAnimation">
                <h1>PROJECTS</h1>
            </div>
        </div>
        <div class="section" id="section4">
            <div data-animation-name="fadeInUp" class="section-container needAnimation">
                <h1>CONTACT</h1>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.4/fullpage.extensions.min.js"
        type="text/javascript"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>
</body>
</html>
